<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Bottom Navbar</title>
  <link rel="stylesheet" href="navybar.css" />
</head>
<body>

  <nav class="bottom-nav">
    <ul class="nav-menu">
      <li class="nav-item active">
        <a href="#">
          <img src="home.png" alt="Home" />
          <span class="nav-text">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="book-open.png" alt="Library" />
          <span class="nav-text">Library</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="edit.png" alt="Edit" />
          <span class="nav-text">Edit</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="hashtag.png" alt="Tags" />
          <span class="nav-text">Tags</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="message-circle-detail.png" alt="Messages" />
          <span class="nav-text">Messages</span>
        </a>
      </li>
    </ul>
  </nav>

</body>
</html>
